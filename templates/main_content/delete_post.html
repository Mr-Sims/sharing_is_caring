{% extends 'shared/base.html' %}

{% block title %}
    - Delete Post
{% endblock %}

{% block body %}
    <div class="container" style="background-color: green">
        <h1 class="display-4" style="color: chartreuse">Delete Post</h1>
        <div class="text-center" style="margin: 3% 5%; padding: 5% 5%; background-color: chartreuse">
            <div class="d-flex justify-content-between">
               <h2> Are you sure you want to delete this post?</h2>
                <form action="{% url 'delete post' post.id %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
                <a href="{% url 'post details' post.id %}" class="btn btn-success">Go Back</a>
            </div>
        </div>
        <hr>
    </div>

{% endblock %}
