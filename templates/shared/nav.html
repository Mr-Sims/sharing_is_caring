{% load profile_complete %}

<nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom:2%; background-color: chartreuse;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" >
            <li><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            {% if request.user.is_authenticated %}
                {% if profile.is_complete %}
                    <li><a class="nav-link" href="{% url 'profile details' user.id %}">Profile details</a></li>
                    {% else %}
                    <li><a class="nav-link" href="/">Edit Profile</a></li>
                    {% endif %}

                <li><a class="nav-link" href="{% url 'sign out' %}">Sign out</a></li>

            {% else %}
                <li><a class="nav-link" href="{% url 'sign up' %}">Sign up</a></li>
                <li><a class="nav-link" href="{% url 'sign in' %}">Sign in</a></li>
            {% endif %}
            <li><a class="nav-link" href="{% url 'about us' %}">About us</a></li>
        </ul>
    </div>
</nav>
